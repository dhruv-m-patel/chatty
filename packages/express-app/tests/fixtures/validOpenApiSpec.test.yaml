openapi: '3.0.3'
info:
  version: 1.0.0
  title: Valid API Contract Testing
  description: Service contract to test the finalErrorHandler using OpenAPI validations.
paths:
  /test:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRequest'
      responses:
        200:
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
        default:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
components:
  schemas:
    TestRequest:
      required:
        - myVal
      properties:
        myVal:
          type: string
    TestResponse:
      required:
        - myResult
      properties:
        myResult:
          type: string
    MessageResponse:
      required:
        - message
      properties:
        message:
          type: string
