swagger: '2.0'
info:
  version: 1.0.0
  title: Valid API Contract Testing
  description: Service contract to test the finalErrorHandler using OpenAPI validations.
paths:
  /test:
    post:
      parameters:
        - name: testRequest
          in: body
          required: true
          schema:
            $ref: '#/definitions/TestRequest'
      responses:
        200:
          description: Service is healthy
          schema:
            $ref: '#/definitions/TestResponse'
        default:
          description: Internal server error
          schema:
            $ref: '#/definitions/MessageResponse'
definitions:
  TestRequest:
    required:
      - myVal
    properties:
      myVal:
        type: string
  TestResponse:
    required:
      - myResult
    properties:
      myResult:
        type: string
  MessageResponse:
    required:
      - message
    properties:
      message:
        type: string
